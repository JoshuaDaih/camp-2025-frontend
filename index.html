<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITCON Camp 2025 Sample Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            padding: 20px;
            color: #222831;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(34, 40, 49, 0.10);
            padding: 32px;
        }

        h1 {
            text-align: center;
            color: #ff9800;
            margin-bottom: 30px;
            font-size: 2.7em;
            text-shadow: 2px 2px 8px #fff3e0;
        }

        .add-todo-section {
            background: #e3fdfd;
            border-radius: 18px;
            padding: 28px;
            margin-bottom: 32px;
            border: 2px solid #b2f7ef;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="text"], textarea, select {
            background: #fafdff;
            border: 2px solid #b2f7ef;
            color: #222831;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            border-color: #00c6fb;
            box-shadow: 0 0 0 3px #00c6fb22;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .form-row > div {
            flex: 1;
        }

        .btn {
            background: linear-gradient(135deg, #ff9800, #ffb347);
            color: #fff;
            border: none;
            padding: 12px 22px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(.4,2,.6,1);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #ff980033;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ffb347, #ff9800);
            color: #fffde7;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 10px 24px #ff980044;
        }

        .btn:active {
            transform: scale(0.97);
            box-shadow: 0 2px 8px #ff980022;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            margin: 0 5px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #00c6fb, #005bea);
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, #005bea, #00c6fb);
            box-shadow: 0 5px 15px #00c6fb33;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff5858, #f09819);
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #f09819, #ff5858);
            box-shadow: 0 5px 15px #ff585833;
        }

        .btn-load {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #222831;
        }

        .btn-load:hover {
            background: linear-gradient(135deg, #38f9d7, #43e97b);
            color: #222831;
            box-shadow: 0 10px 20px #38f9d744;
        }

        .todos-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e2e8f0;
        }

        .todo-item {
            background: #fafdff;
            border-radius: 14px;
            padding: 22px;
            margin-bottom: 18px;
            border: 1.5px solid #b2f7ef;
            transition: all 0.3s cubic-bezier(.4,2,.6,1);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }

        .todo-item.removing {
            animation: fadeOutDown 0.4s forwards;
        }

        @keyframes fadeOutDown {
            to {
                opacity: 0;
                transform: translateY(40px);
            }
        }

        .todo-item:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 10px 28px #00c6fb22;
        }

        .todo-item.completed {
            background: #e0f7fa;
            border-color: #00bfae;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #00bfae;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .todo-title {
            font-size: 19px;
            font-weight: 700;
            color: #222831;
            margin: 0;
        }

        .priority-badge {
            padding: 4px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .priority-1 { background: #ffe082; color: #ff6f00; }
        .priority-2 { background: #ffd54f; color: #f57c00; }
        .priority-3 { background: #b2f7ef; color: #008891; }
        .priority-4 { background: #a7ffeb; color: #00bfae; }
        .priority-5 { background: #b388ff; color: #5e35b1; }

        .todo-description {
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .completed-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #38a169;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            color: #bdbdbd;
            font-size: 19px;
            padding: 44px;
            animation: bounceIn 0.7s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        .loading {
            text-align: center;
            color: #00bfae;
            font-size: 17px;
            padding: 22px;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* æŒ‰éˆ•äº’å‹•æ•ˆæœ */
        .btn:active {
            transform: scale(0.97);
            box-shadow: 0 2px 8px rgba(90, 103, 216, 0.15);
        }

        /* hover æ¨™é¡Œé¡è‰² */
        .todo-item:hover .todo-title {
            color: #5a67d8;
            text-shadow: 0 2px 8px #c3dafe44;
        }

        /* ç¾åŒ– placeholder */
        input::placeholder, textarea::placeholder {
            color: #bdbdbd;
            opacity: 1;
            font-style: italic;
        }

        /* icon æŒ‰éˆ• */
        .btn svg {
            vertical-align: middle;
            margin-right: 4px;
            margin-bottom: 2px;
        }

        /* éŸ¿æ‡‰å¼ç´°ç¯€ */
        @media (max-width: 400px) {
            h1 { font-size: 1.5em; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SITCON Camp 2025 Todo App</h1>
        
        <div class="add-todo-section">
            <h2 style="margin-bottom: 20px; color: #4a5568;">æ–°å¢å¾…è¾¦äº‹é …</h2>
            
            <div class="form-group">
                <label for="todo-title">æ¨™é¡Œ</label>
                <input type="text" id="todo-title" placeholder="è¼¸å…¥å¾…è¾¦äº‹é …æ¨™é¡Œ" />
            </div>
            
            <div class="form-group">
                <label for="todo-description">æè¿°</label>
                <textarea id="todo-description" placeholder="è¼¸å…¥è©³ç´°æè¿°ï¼ˆé¸å¡«ï¼‰"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="todo-priority">å„ªå…ˆåº¦ (1-5)</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <select id="todo-priority" style="width: 30%;">
                            <option value="5">5 - æœ€é«˜å„ªå…ˆåº¦</option>
                            <option value="4">4 - é«˜å„ªå…ˆåº¦</option>
                            <option value="3" selected>3 - ä¸­ç­‰å„ªå…ˆåº¦</option>
                            <option value="2">2 - ä½å„ªå…ˆåº¦</option>
                            <option value="1">1 - æœ€ä½å„ªå…ˆåº¦</option>
                        </select>
                        <button class="btn" onclick="createTodo()">æ–°å¢å¾…è¾¦äº‹é …</button>
                    </div>
            </div>
        </div>
        
        <div class="todos-section">
            <button class="btn btn-load" onclick="getData()">é‡æ–°è¼‰å…¥å¾…è¾¦äº‹é …</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://camp-2025-backend-257033024365.asia-east1.run.app/";
        
        window.onload = function() {
            getData();
        };
        
        async function getData() {
            try {
                document.getElementById("result").innerHTML = '<div class="loading">â³ è¼‰å…¥ä¸­...</div>';
                const response = await fetch(`${API_URL}/todos`);
                const data = await response.json();
                if (data.length === 0) {
                    document.getElementById("result").innerHTML = '<div class="empty-state">ğŸŒ± ç›®å‰æ²’æœ‰å¾…è¾¦äº‹é …ï¼Œå¿«æ–°å¢ä¸€å€‹å§ï¼</div>';
                    return;
                }
                let html = "";
                data.forEach((todo, index) => {
                    html += `
                        <div class="todo-item ${todo.completed ? 'completed' : ''}" id="todo-${index}">
                            ${todo.completed ? '<div class="completed-badge">âœ“</div>' : ''}
                            <div class="todo-header">
                                <h3 class="todo-title">${escapeHtml(todo.title)}</h3>
                                <span class="priority-badge priority-${todo.priority}">å„ªå…ˆåº¦ ${todo.priority}</span>
                            </div>
                            ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                            <div class="todo-actions">
                                <button class="btn btn-small btn-edit" onclick="toggleComplete(${index}, ${todo.completed})">
                                    ${todo.completed ? '<svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"/></svg>å–æ¶ˆå®Œæˆ' : '<svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>æ¨™è¨˜å®Œæˆ'}
                                </button>
                                <button class="btn btn-small btn-edit" onclick="editTodo(${index})"><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536M9 13l6-6 3 3-6 6H9v-3z"/></svg>ç·¨è¼¯</button>
                                <button class="btn btn-small btn-delete" onclick="deleteTodo(${index})"><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 6h18M9 6v12a2 2 0 002 2h2a2 2 0 002-2V6"/></svg>åˆªé™¤</button>
                            </div>
                        </div>
                    `;
                });
                document.getElementById("result").innerHTML = html;
            } catch (error) {
                document.getElementById("result").innerHTML = '<div class="empty-state">âŒ è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥å¾Œç«¯æœå‹™æ˜¯å¦é‹è¡Œ</div>';
                console.error('Error fetching todos:', error);
            }
        }
        
        async function createTodo() {
            const title = document.getElementById("todo-title").value.trim();
            const description = document.getElementById("todo-description").value.trim();
            const priority = parseInt(document.getElementById("todo-priority").value);
            
            if (!title) {
                alert("è«‹è¼¸å…¥æ¨™é¡Œ");
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/todos`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        completed: false,
                        priority: priority
                    }),
                });
                
                if (response.ok) {
                    document.getElementById("todo-title").value = "";
                    document.getElementById("todo-description").value = "";
                    document.getElementById("todo-priority").value = "3";
                    
                    await getData();
                } else {
                    alert("æ–°å¢å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
                }
            } catch (error) {
                alert("æ–°å¢å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š");
                console.error('Error creating todo:', error);
            }
        }
        
        async function editTodo(index) {
            try {
                const response = await fetch(`${API_URL}/todo/${index}`);
                const todo = await response.json();
                
                const newTitle = prompt("ç·¨è¼¯æ¨™é¡Œ:", todo.title);
                if (newTitle === null) return;
                
                const newDescription = prompt("ç·¨è¼¯æè¿°:", todo.description || "");
                if (newDescription === null) return;
                
                const newPriority = prompt("ç·¨è¼¯å„ªå…ˆåº¦ (1-5):", todo.priority);
                if (newPriority === null) return;
                
                const priority = parseInt(newPriority);
                if (isNaN(priority) || priority < 1 || priority > 5) {
                    alert("å„ªå…ˆåº¦å¿…é ˆæ˜¯ 1 åˆ° 5 ä¹‹é–“çš„æ•¸å­—");
                    return;
                }
                
                const updateResponse = await fetch(`${API_URL}/todo/${index}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        title: newTitle.trim(),
                        description: newDescription.trim(),
                        completed: todo.completed,
                        priority: priority
                    }),
                });
                
                if (updateResponse.ok) {
                    await getData();
                } else {
                    alert("æ›´æ–°å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
                }
            } catch (error) {
                alert("æ›´æ–°å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š");
                console.error('Error updating todo:', error);
            }
        }
        
        async function toggleComplete(index, currentStatus) {
            try {
                const response = await fetch(`${API_URL}/todo/${index}`);
                const todo = await response.json();
                
                const updateResponse = await fetch(`${API_URL}/todo/${index}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        title: todo.title,
                        description: todo.description,
                        completed: !currentStatus,
                        priority: todo.priority
                    }),
                });
                
                if (updateResponse.ok) {
                    await getData();
                } else {
                    alert("æ›´æ–°ç‹€æ…‹å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
                }
            } catch (error) {
                alert("æ›´æ–°ç‹€æ…‹å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š");
                console.error('Error toggling todo:', error);
            }
        }
        
        async function deleteTodo(index) {
            if (confirm("ç¢ºå®šè¦åˆªé™¤é€™å€‹å¾…è¾¦äº‹é …å—ï¼Ÿ")) {
                const todoElem = document.getElementById(`todo-${index}`);
                if (todoElem) {
                    todoElem.classList.add('removing');
                    setTimeout(() => actuallyDeleteTodo(index), 350);
                } else {
                    actuallyDeleteTodo(index);
                }
            }
        }
        async function actuallyDeleteTodo(index) {
            try {
                const response = await fetch(`${API_URL}/todo/${index}`, {
                    method: "DELETE",
                });
                if (response.ok) {
                    await getData();
                } else {
                    alert("åˆªé™¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
                }
            } catch (error) {
                alert("åˆªé™¤å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š");
                console.error('Error deleting todo:', error);
            }
        }
        
        function escapeHtml(html) {
            const text = document.createElement('textarea');
            text.innerHTML = html;
            return text.value;
        }
    </script>
